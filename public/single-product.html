<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell2You: Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="single-product.css">
    <link rel="icon" href="./favicon-store-removebg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="single-product.js"></script>
</head>
<body>
    <div class="header-wrap">
        <a href="./home.html">
            <img src="./favicon-store-removebg.png" alt="logo-picture">
            <span class="store-name">Sell2You</span>
        </a>

        <div class="cart">
            <span class="cart-amount">0</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="product-content">
            <div class="product-pictures">
                <div class="picture-big-skeleton"></div>
                <div class="small-pictures">
                    <div class="small-picture1-skeleton"></div>
                    <div class="small-picture2-skeleton"></div>
                    <div class="small-picture3-skeleton"></div>
                    <div class="small-picture4-skeleton"></div>
                </div>
            </div>

            <div class="product-details">
                <span class="product-name-skeleton"></span>
                <span class="product-desc-skeleton"></span>

                <div class="extra-details">
                    <span class="small1"></span>
                    <span class="small2"></span>
                    <span class="medium1"></span>
                </div>
            </div>
        </div>


        <div class="product-content-small-screen">
            
            <div class="small-name-skeleton"></div>
            
            <div class="small-screens-pictures">
                <div class="picture-big-skeleton-small"></div>
                <div class="small-pictures-small">
                    <div class="small-picture1-skeleton-small"></div>
                    <div class="small-picture2-skeleton-small"></div>
                    <div class="small-picture3-skeleton-small"></div>
                    <div class="small-picture4-skeleton-small"></div>
                </div>
            </div>

            <div class="price-small-skeleton"></div>

            <div class="quantity-small-skeleton"></div>
            <div class="cart-small-skeleton"></div>

            <div class="small-desc-skeleton"></div>
        </div>
    </div>

    <div class="cart-contents">
        <div class="cart-contents-relative"></div>
    </div>

    <div class="footer">
        <div class="div1">
            <span><a href="/home.html">What is Sell2You?</a></span>
            <span><a href="/home.html">Partners</a></span>
            <span><a href="/home.html">Privacy Policy</a></span>
            <span><a href="/home.html">Sell on our platform</a></span>
            <span><a href="/home.html">Careers</a></span>
        </div>
        <div class="div2">
            <span>You can find us on</span>
            <div>
                <a target="_blank" href="https://facebook.com">
                    <img src="./facebook.png">
                </a>
                <a target="_blank" href="https://instagram.com">
                    <img src="./instagram.png">
                </a>
                <a target="_blank" href="https://tiktok.com">
                    <img src="./tik-tok.png" >
                </a>
                <a target="_blank" href="https://whatsapp.com">
                    <img src="./logo.png" >
                </a>
                <a target="_blank" href="https://x.com">
                    <img src="./twitter.png">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
